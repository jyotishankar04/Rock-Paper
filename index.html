<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="topHeading">Rock Paper Scissors</h1>
    <main class="main">
        <div class="gameImgs">
            <i class="fa-regular fa-hand-back-fist" id="rock" ></i>
            <i class="fa-regular fa-hand" id="paper"></i>
            <i class="fa-regular fa-hand-scissors fa-rotate-90" id="scissor"></i>
        </div>
        <div class="winCount">
            <h1 class="user">You <span class="userResult">0</span></h1>
            <h1 class="comp">Computer <span class="compResult">0</span></h1>
        </div>
        <div class="massege">
            <p class="massegeText">Play Your Move</p>
        </div>
        <button class="reset">Reset</button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
